<html>
<head>
<title>Iphone 14</title>
<style>
.parent{
width:20%;
height:90%;
margin:auto;
background:#706478;
border:3px solid #C3BAC6;
border-radius:2rem;
position:absolute;
left:26%;
transition:all 1s;
cursor:pointer;
}
body{
background:black;
}
.main{
border:2px solid silver;
position:absolute;
height:30%;
width:50%;
top:3%;
left:4%;
border-radius:2rem;
background:#363243;
box-shadow:0px 0px 2px 2px #A99AAF;
}
.camera{
position:absolute;
background:black;
clip-path:circle();
width:45%;
height:45%;
}
.camera1{
top:3%;
left:4%;
}
.camera2{
top:55%;
left:4%;
}
.camera3{
top:27.5%;
left:50%;
}
.chota{
position:absolute;
clip-path:circle();
width:20%;
height:20%;
}

.torch{
background:black;
width:20%;
height:20%;
top:75%;
left:65%;
}
.lense{
background:white;
width:20%;
height:20%;
top:5%;
left:65%;
}
img{
position:absolute;
top:40%;
left:25%;
}
.sidebutton{
position:absolute;
height:40%;
width:1%;
border:2px solid gray;
background:gray;
border-radius:1rem;
top:70%;
left:-15%;
}
.main2{
width:20%;
height:90%;
margin:auto;
background:radial-gradient(#FDA6F7,#BB40DC,#6714A9,#0B0135,#000000,#1F2636,#272E41,#B2C2D0);
border:3px solid #C3BAC6;
border-radius:2rem;
position:absolute;
box-shadow:0px 0px 10px 10px black inset;
left:40%;
transition:all 1s;
cursor:pointer;
}
.sensor{
background:purple;
width:40%;
height:5%;
border-radius:1rem;
position:absolute;
top:4%;
left:30%;
}
.speaker{
background:black;
height:50%;
width:10%;
position:absolute;
clip-path:circle();
top:25%;
left:80%;
}
.power-button{
background:#C3BAC6;
height:100%;
width:2%;
border:1px solid #C3BAC6;
position:absolute;
border-radius:1rem;
left:-82%;
top:300%;
}
.volume-up{
background:#C3BAC6;
height:150%;
width:2%;
border:1px solid #C3BAC6;
position:absolute;
border-radius:1rem;
left:-82%;
top:600%;
}
.volume-down{
background:#C3BAC6;
height:150%;
width:2%;
border:1px solid #C3BAC6;
position:absolute;
border-radius:1rem;
left:-82%;
top:800%;
}
s-parent{
position:relative;
}
.main2:hover{
transform:rotate(1080deg) scale(0.5)translate(200px, 100px);
background:white;
}
.parent:hover{
transform:rotate(-1080deg) scale(0.3)translate(-200px, -100px);
background:purple;
}
</style>
</head>
<body>
<div class='s-parent'>
<div class='parent'>
<div class='main'>
<div class='sidebutton'></div>
<div class='camera1 camera'></div>
<div class='camera2 camera'></div>
<div class='camera3 camera'></div>
<div class='torch chota'></div>
<div class='lense chota'></div>
</div>
<div class='logo'><img width='50%' src='https://1000logos.net/wp-content/uploads/2016/10/Apple_logo_grey.png'></div>
</div>
<div class='main2'>
<div class='sensor'>
<div class='power-button'></div>
<div class='volume-up'></div>
<div class='volume-down'></div>
<div class='speaker'></div>
</div>
</div>
</div>
</body>
</html>
